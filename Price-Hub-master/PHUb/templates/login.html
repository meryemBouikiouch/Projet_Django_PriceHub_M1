{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <title>login</title>
  </head>
  <body>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    SE CONNECTER
                  </h2>
                  {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-danger custom-alert" role="alert">
                      <i class="fas fa-exclamation-circle"></i> {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}

                  <form action="{% url 'log_in' %}" method="POST">
                    {% csrf_token %}
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form1Example1" class="form-control" name="username" required />
                      <label class="form-label" for="form1Example1">Nom d'utilisateur</label>
                    </div>
                     <!-- Password input -->
                     <div class="form-outline mb-4">
                      <input type="password" id="form1Example2" class="form-control" name="password" required />
                      <label class="form-label" for="form1Example2">Mot de passe</label>
                    </div>
              
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                      </div>
              

                    </div>
              
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">se connecter</button>
                  </form>

                  <!-- Bouton "Créer un compte" -->
                  <div class="text-center mt-3">
                    <p>Vous n'avez pas de compte? <a href="{% url 'sign_up' %}">Créer un compte</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
