{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <title>Histoire</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Votre histoire
                    </p>
                    <form class="mx-1 mx-md-4" action="{% url 'tableaubord' %}" method="POST">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-font-awesome fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <select class="form-select" name="brand" id="brand" required>
                                <option value="" disabled selected hidden>Sélectionner une marque</option>
                                {% for brands in brand %}
                                  <option value="{{ brands }}">{{ brands }}</option>
                                {% endfor %}
                                <option value="other">Autre</option>
                              </select>
                              <input type="text" class="form-control mt-2" id="other_brand" name="other_brand" placeholder="Entrez le nom du Marque" style="display:none;">
                              
                        </div>
                      </div>
                      <script>
                        document.getElementById("brand").addEventListener("change", function() {
                            var otherPhoneInput = document.getElementById("other_brand");
                            otherPhoneInput.style.display = (this.value === "other") ? "block" : "none";
                        });
                    </script>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-mobile fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <select class="form-select" name="phone_name" id="phone_name" required>
                                <option value="" disabled selected hidden>Sélectionner un téléphone</option>
                                {% for name in phone_name %}
                                    <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                                <option value="other">Autre</option>
                            </select>
                            <input type="text" class="form-control mt-2" id="other_phone" name="other_phone" placeholder="Entrez le nom du téléphone" style="display:none;">
                        </div>
                    </div>
                    
                    <script>
                         document.getElementById("phone_name").addEventListener("change", function() {
                            var otherPhoneInput = document.getElementById("other_phone");
                            otherPhoneInput.style.display = (this.value === "other") ? "block" : "none";
                        });
                    </script>
                    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-shopping-cart fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example3c"
                            class="form-control"
                            name="Nom du magasin"
                            required
                          />
                          <label class="form-label" for="form3Example3c"
                            >Nom du magasin</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-location-arrow fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example4c"
                            class="form-control"
                            name="Lieu"
                            required
                          />
                          <label class="form-label" for="form3Example4c"
                            >Lieu</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-eur fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="number"
                            id="form3Example4cd"
                            class="form-control"
                            name="prix"
                            required
                          />
                          <label class="form-label" for="form3Example4cd"
                            >prix</label
                          >
                        </div>
                      </div>

                     

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="submit" class="btn btn-primary btn-lg">
                          Enregister
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
