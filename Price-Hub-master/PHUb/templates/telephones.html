<!DOCTYPE html>
<html>
<head>
    <title>Liste des téléphones</title>
</head>
<body>
    <h1>Liste des téléphones</h1>
    <ul>
        {% for phone in phones %}
            <li>
                <h2>{{ phone.phone_name }}</h2>
                <img src="{{ phone.image }}" alt="{{ phone.phone_name }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
