{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fonction pour masquer/afficher les champs en fonction du type choisi
            function toggleFieldsVisibility() {
                var typeField = document.getElementById("id_type");
                var souhaitField = document.getElementById("id_souhait");
                var meetField = document.getElementById("id_meet");

                if (typeField.value === "souhait") {
                    souhaitField.style.display = "block";
                    meetField.style.display = "none";
                } else if (typeField.value === "meet") {
                    souhaitField.style.display = "none";
                    meetField.style.display = "block";
                } else {
                    souhaitField.style.display = "none";
                    meetField.style.display = "none";
                }
            }

            // Ajouter un écouteur d'événement sur le champ de type
            var typeField = document.getElementById("id_type");
            typeField.addEventListener("change", toggleFieldsVisibility);

            // Appeler la fonction au chargement initial
            toggleFieldsVisibility();
        });
    </script>
</head>
<body>
    <section class="vh-100" style="background-color: #eee">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <h2>Créer un budget</h2>
                                    <a href="{% url 'afficherBudjet' %}" class="btn btn-primary">Afficher Mes Budjets</a>
                                    <form method="post" action="{% url 'Budjet' %}" class="mt-4">
                                        {% csrf_token %}
                                        
                                        <div class="mb-3">
                                            <label for="id_type" class="form-label">Type</label>
                                            {{ form.type }}
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="id_souhait" class="form-label">Souhait</label>
                                            {{ form.souhait }}
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="id_meet" class="form-label">Meet</label>
                                            {{ form.meet }}
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="id_montant" class="form-label">Montant</label>
                                            {{ form.montant }}
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary">Enregistrer le budget</button>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
